<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingeniería en Sistemas de Información - UTN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ingeniería en Sistemas de Información - UTN</h1>

  <div id="malla" class="grid">
    <div class="anio"><h2>1° Año</h2>
      <button class="materia" data-id="1" data-correlativas="">Análisis Matemático I</button>
      <button class="materia" data-id="2" data-correlativas="">Álgebra y Geometría Analítica</button>
      <button class="materia" data-id="3" data-correlativas="">Lógica y Estructuras Discretas</button>
      <button class="materia" data-id="4" data-correlativas="">Física I</button>
      <button class="materia" data-id="5" data-correlativas="">Algoritmos y Estructuras de Datos</button>
      <button class="materia" data-id="6" data-correlativas="">Inglés I</button>
      <button class="materia" data-id="7" data-correlativas="">Arquitectura de Computadoras</button>
      <button class="materia" data-id="8" data-correlativas="">Sistemas y Procesos de Negocios</button>
    </div>

    <div class="anio"><h2>2° Año</h2>
      <button class="materia" data-id="9" data-correlativas="5,8">Análisis de Sistemas de Información</button>
      <button class="materia" data-id="10" data-correlativas="1">Análisis Matemático II</button>
      <button class="materia" data-id="11" data-correlativas="1,4">Física II</button>
      <button class="materia" data-id="12" data-correlativas="">Inglés II</button>
      <button class="materia" data-id="13" data-correlativas="5">Paradigmas de Programación</button>
      <button class="materia" data-id="14" data-correlativas="5">Sintaxis y Semántica de los Lenguajes</button>
      <button class="materia" data-id="15" data-correlativas="">Sistemas Operativos</button>
    </div>
    <!-- Puedes seguir el mismo patrón para los años siguientes -->
  </div>

  <script src="script.js"></script>
</body>
</html>
